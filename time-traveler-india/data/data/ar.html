<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Traveler â€“ AR</title>

  <!-- A-Frame + AR.js (marker mode) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <!-- model-viewer (markerless AR for mobile) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
    }
    #ui {
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- AR.js marker scene -->
  <a-scene embedded arjs>
    <!-- Marker (use "hiro" marker by default) -->
    <a-marker preset="hiro">
      <!-- 3D object on marker -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <!-- AR camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
